services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vibariant
      POSTGRES_USER: vibariant
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vibariant"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build: ./api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://vibariant:${POSTGRES_PASSWORD:-localdev}@db:5432/vibariant
      SECRET_KEY: ${SECRET_KEY:-dev-secret-change-in-production}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${DASHBOARD_PORT:-3000}:3000"
    # NEXT_PUBLIC_API_URL is baked at build time via the args block above.
    # Changing it at runtime has no effect â€” rebuild the image instead.
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
